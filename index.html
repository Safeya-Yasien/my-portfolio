<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Portfolio" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/framework.css" />
    <!-- icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600&family=Lato:wght@300&family=Macondo&family=Merienda:wght@300&family=Merriweather&family=Oswald:wght@300&family=Work+Sans:wght@200&display=swap"
      rel="stylesheet"
    />
    <title>Portfolio</title>
  </head>
  <body>
    <!-- header -->
    <header>
      <div class="container align-center p-relative w-100">
        <div class="links">
          <i class="fas fa-bars toggle-menu pl-20 pr-20"></i>
          <ul class="d-flex">
            <li><a class="active pl-20 pr-20 d-block" href="#home">Home</a></li>
            <li>
              <a class="white-color pl-20 pr-20 d-block" href="#about">About</a>
            </li>
            <li>
              <a class="white-color pl-20 pr-20 d-block" href="#services"
                >Services</a
              >
            </li>
            <li>
              <a class="white-color pl-20 pr-20 d-block" href="#portfolio"
                >Portfolio</a
              >
            </li>
            <li>
              <a class="white-color pl-20 pr-20 d-block" href="#contact"
                >Contact</a
              >
            </li>
          </ul>
        </div>
        <div class="name">
          <a class="white-color" href="#">Safeya Yasien</a>
        </div>
        <div class="icons align-center">
          <a
            class="white-color pr-10 pl-10 align-center"
            href="https://www.linkedin.com/in/safeya-yasien-2ba9b4260/"
            target="_blank"
            ><i class="fa-brands fa-linkedin"></i
          ></a>
          <a
            class="white-color pr-10 pl-10 align-center"
            href="https://github.com/Safeya-Yasien"
            target="_blank"
            ><i class="fa-brands fa-github"></i
          ></a>
        </div>
      </div>
    </header>
    <!-- landing -->
    <div class="landing" id="home">
      <div class="container">
        <div class="text p-absolute w-100">
          <h1>Safeya Yasien</h1>
          <p>I'm A Front-End Developer</p>
        </div>
      </div>
    </div>
    <!-- about -->
    <div class="about mt-100">
      <div class="container">
        <h3 class="special-head">About Me</h3>
        <div class="image">
          <img src="images/about.jpg" alt="about" />
        </div>
        <div class="info"></div>
      </div>
    </div>
  </body>
</html>
